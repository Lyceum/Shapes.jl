name: Documentation

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['^1.3.0-rc5']
        julia-arch: [x64]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Add registry
        run: |
          julia --project -e 'using Pkg; Pkg.Registry.status()'
          julia --project -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url = "https://github.com/Lyceum/LyceumRegistry.git"))'
          julia --project -e 'using Pkg; Pkg.Registry.status()'
          julia --project -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url = "https://github.com/JuliaRegistries/General.git"))'
          julia --project -e 'using Pkg; Pkg.Registry.status()'
        shell: bash
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          MUJOCOJL_TEST_KEY: ${{ secrets.MJKEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.LYCEUMBOT_DEPLOY_KEY}}
        run: julia --project=docs/ docs/make.jl
